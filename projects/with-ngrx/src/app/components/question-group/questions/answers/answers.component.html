<div *ngFor="let item of answers; let i = index">
  <input
    type="text"
    value="{{ item.text }}"
    (focusout)="updateAnswer(13, item, $event.target.value)"
    (keyup)="updateAnswer($event.keyCode, item, $event.target.value)"
  />
  <button type="button" (click)="deleteAnswer(item.id)"></button>
</div>

<input type="text" (keyup)="addAnswer($event.keyCode)" [(ngModel)]="answerToAddText" name="answerToAddText" />
