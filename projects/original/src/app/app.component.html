<main>
  <app-header
    (messageEventFromHeader)="receiveMessageFromHeader($event)"
  ></app-header>

  <app-home
    *ngIf="step === 0"
    (messageEventFromHome)="receiveMessageFromHome($event)"
    [questionGroups]="questionGroups"
  >
  </app-home>

  <app-question-group
    *ngIf="step === 1"
    [id]="questionGroupId"
    [questionGroups]="questionGroups"
  >
  </app-question-group>
</main>

<app-custom-modal></app-custom-modal>
